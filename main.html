<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Search</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #7f6af2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      transition: width 0.4s ease;
    }

    .input {
      border: none;
      outline: none;
      font-size: 16px;
      background: none;
      width: 0;
      transition: width 0.4s ease;
      opacity: 0;
    }

    .btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .search.active .input {
      width: 200px;
      opacity: 1;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="search" id="searchBox">
    <input type="text" class="input" placeholder="Search..." id="searchInput">
    <button class="btn" id="searchBtn">üîç</button>
  </div>

  <script>
    const search = document.getElementById('searchBox');
    const btn = document.getElementById('searchBtn');
    const input = document.getElementById('searchInput');

    btn.addEventListener('click', () => {
      search.classList.toggle('active');
      input.focus();
    });
  </script>

</body>
</html>
